    // Add a new row at the bottom of the table based on a stockTicker string parameter (will populate row header)
    function appendRow() { 
        $(".friend:last").clone().appendTo('.friends');
        //var $th = $(".stockRow:last").find('th');
        //$($th).text(stockTicker);
    }

    function parseForm() {
      var party = new Object();
      party.partyName = $('#partyName').attr('id').val;
      party.date = $('#date').attr('id');
      party.time = $('#time').attr('id');
      party.members = [];
      //$(".friends").each(function(){
      $(".friends").children().each(function(){
        // Test if the div element is empty
        // if($(this).is(":empty")){
        //     $(this).css("background", "yellow");
        // }
        var friend = new Object();
        friend.name = $('#name').attr('id');
        friend.phone = $('#phone').attr('id');
        friend.email = $('#email').attr('id');
        party.members.push(friend);
      });
      var partyJSON = JSON.stringify(party);
      console.log(partyJSON);
    }
  </script>

  <div class="container">
    <h2>Food Night!</h2>
      <form>
        <div class="form-group">
          <label for="partyName">Party Name</label>
          <input type="text" class="form-control" id="partyName" aria-describedby="partyName" placeholder="Taco Tuesday">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date"> <!-- year-mm-dd -->
          <!-- min="2021-10-23" -->
          <label for="time">Time</label>
          <input type="time" class="form-control" id="time" name="time" value="18:30">
          <br />
          <label style = "margin-bottom: 5px;">Party People</label>

          <!-- Members -->
          <div class = "friends">
            <div class = "you" style = "margin-bottom: 5px;">
              <!-- class="form-control" -->
              <input type="text" aria-describedby="personName" placeholder="Your Name">
              <input type="tel" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              <input type="email" aria-describedby="email" placeholder="Email">
            </div>
            <div class = "friend" style = "margin-bottom: 5px;">
              <!-- class="form-control" -->
              <input type="text" id = "name" aria-describedby="personName" placeholder="Name">
              <input type="tel" id = "phone" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              <input type="email" id = "email" aria-describedby="email" placeholder="Email">
            </div>
          </div>
        </div>
      </form>
      <button href="#" onclick = "appendRow();" class="btn btn-primary">Add a Friend</button>
      <small id="infoNotice" class="form-text text-muted" style = "margin-left: 5px;">We'll never share your email or phone with anyone else.</small>

      <div style = "margin-top: 15px;">
        <button href="#" onclick = "parseForm();" class="btn btn-primary">Create Party</button>
