<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="referrer" content="same-origin" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Food Night!</title>
	</head>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="referrer" content="same-origin">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Baloo+Paaji+2:wght@400;600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css" />
	<title>Food night app</title>
</head>

<body>

	<div class="intro">
		<h1 class="header">ChickenTinder</h1>
		<div class="description">Description about stuffy stuff stuffy stuff! Lorem ipsum dolor sit amet consectetur
			adipisicing elit. Tempora consectetur nemo cumque porro voluptatibus atque impedit, non laudantium saepe in
			quia dolor.</div>
		<img class="intro-image" src="/images/intro-image.png" />
	</div>

	<div class="group-creation">
		<h2>Create a group</h2>

		<div class="group-inputs-wrapper">
			<div class="input-wrapper">
				<label for="party-name">Party name</label>
				<input type="text" id="party-name" placeholder="Taco Tuesday">
			</div>

			<div class="date-time-wrapper">
				<div class="input-wrapper">
					<label for="date">Date</label>
					<input type="date" id="date" name="date">
				</div>

				<div class="input-wrapper">
					<label for="time">Time</label>
					<input type="time" id="time" name="time" value="18:30">
				</div>
			</div>

		</div>


		<div class="party-members-wrapper">
			<h3>Add friends</h3>

			<div class="party-members">
				<div class="you">
					<input class="member-name" type="text" placeholder="Your Name">
					<input class="member-email" type="email" placeholder="Email">
					<input class="member-phone" type="tel" name="phone" placeholder="123-456-6789"
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				</div>
			</div>

			<button class="add-friend"><strong>+ Add another friend</strong></button>
		</div>
		<button class="create-party">Send invites</button>
	</div>

	<script src="js/script.js"></script>
	<script src="js/twgl.min.js"></script>
	<script src="js/shaders.js"></script>
	<script src="js/blob.js"></script>
</body>
</html>
