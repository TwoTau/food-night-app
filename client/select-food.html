<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="referrer" content="same-origin" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Baloo+Paaji+2:wght@400;600&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/tinder.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Food Night!</title>

		<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
	</head>

	<body>

		<div class="tinder">
			<h1 class="header">ChickenTinder</h1>
			<h4 class="description">
				Swipe each recipe card left for no and right for yes depending on if you want to select it as the recipe for this event.
			</h4>

			<div class="tinder--status">
				<i class="fa fa-remove"></i>
				<i class="fa fa-heart"></i>
			</div>

			<div class="tinder--cards">
			</div>

			<div class="tinder--buttons">
				<button class = "tinder--buttons-interact" id="nope"><i class="fa fa-remove"></i></button>
				<button class = "tinder--buttons-interact" id="love"><i class="fa fa-heart"></i></button>
				<button class="button-red" id = "dietary-restriction" style = "margin-left: 10px;">I can't eat this because of a dietary restriction</button>
			</div>
		</div>
		
		<script src="/js/tinder-animation.js"></script>
		
		<script src="/js/twgl.min.js"></script>
		<script src="/js/shaders.js"></script>
		<script src="/js/blob.js"></script>
	</body>
</html>
